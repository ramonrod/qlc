<%def name="annotation(annotation)">
    <tr class="annotation">
        <td>
            ${annotation.annotationtype.type}
        </td>
        <td>
            ${annotation.value}
        </td>
        <td>
            ${annotation.start}
        </td>
        <td>
            ${annotation.end}
        </td>
        <td>
            ${annotation.string}
        </td>
    </tr>
</%def>
